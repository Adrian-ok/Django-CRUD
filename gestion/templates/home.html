{% extends 'base.html' %}
{% load static %}

{% block contend %}

<br><br><br><br><br>

<br>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <a href="/añadir_personal/">
                <img src="{% static 'img/nuevo_usuario.png' %}" width="120">
            </a>
            <h4 class="mt-4">Añadir Personal</h4>
        </div>
        <div class="col text-center">
            <a href="/filtrar_personal/">
                <img src="{% static 'img/personal.png' %}" width="120">
            </a>
            <h4 class="mt-4">Filtrar Personal</h4>
        </div>
        <div class="col text-center">
            <a href="/vencidos/">
                <img src="{% static 'img/vencimiento.png' %}" width="120">
            </a>
            <h4 class="mt-4">Libretas Vencidas</h4>
        </div>
    </div>
</div>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% if messages %}
    {% for m in messages %}
        <script>
            Swal.fire({
            'tittle': 'Atencion',
            'text': '{{m}}',
            'icon': 'warning'
            })
        </script>
    {% endfor %}
{% endif %}

{% endblock contend %}
